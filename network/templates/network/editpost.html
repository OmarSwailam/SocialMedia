{% extends "network/layout.html" %}
{% block body %}
    <form action="{% url 'edit_post' post.id %}" id="editform" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Post" />
        </div>

    </form>


{% endblock %}
